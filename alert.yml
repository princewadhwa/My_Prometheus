global:

route:
  receiver: slack
  repeat_interval: 2s
  routes:
    - match:
       severity: critical
       service: error
      receiver: slack
receivers:
  - name: slack
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/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'
        channel: '#alerts'
        send_resolved: true
        text: "<!alert fired> {{ range .Alerts }}\nInstance: {{ .Labels.instance }}\nsummary: {{ .Annotations.summary }}\ndescription: {{ .Annotations.description }}\n {{ end }}"

